<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Users wallets</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="row">
            <div class="col-sm-6">
              <input type='text' class="form-control"
                     placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
              />
            </div>
          </div>
          <ngx-datatable #table class='bootstrap' [columns]="columns" [columnMode]="'force'"
                         [headerHeight]="50" [footerHeight]="50"
                         [rowHeight]="'auto'" [rows]='users'
                         [count]="page.totalElements"
                         [offset]="page.pageNumber"
                         [limit]="page.size"
                         [externalPaging]="true"
                         (page)='setPage($event)'
                         (sort)="onSort($event)"
          >
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
